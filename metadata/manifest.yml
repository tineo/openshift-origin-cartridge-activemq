Name: activemq
Cartridge-Short-Name: ACTIVEMQ
Display-Name: ActiveMQ
Description: "ActiveMQ"
Version: '5.8'
Vendor: Red Hat
Cartridge-Version: 0.0.1
Cartridge-Vendor: apache
Source-Url: https://github.com/tineo/openshift-origin-cartridge-activemq
Categories:
  - service
Website: http://activemq.apache.org
Cart-Data:
  - Key: OPENSHIFT_ACTIVEMQ_LOG_DIR
    Type: environment
    Description: "."
  - Key: OPENSHIFT_TMP_DIR
    Type: environment
    Description: "."
  - Key: OPENSHIFT_REPO_DIR
    Type: environment
    Description: "."
  - Key: OPENSHIFT_APP_DNS
    Type: environment
    Description: ""
  - Key: OPENSHIFT_APP_NAME
    Type: environment
    Description: "."
  - Key: OPENSHIFT_DATA_DIR
    Type: environment
    Description: "."
  - Key: OPENSHIFT_APP_UUID
    Type: environment
    Description: "."
  - Key: OPENSHIFT_GEAR_UUID
    Type: environment
    Description: "."
Provides:
  - activemq-5.8
  - "activemq"
  - "activemq(version) = 5.8"
  - "activemq(version) >= 5.8"
Publishes:
  publish-generic-java:
    Type: "ENV:NET_TCP:generic-java"
Scaling:
  Min: 1
  Max: 1
Endpoints:
  - Private-IP-Name:     IP
    Private-Port-Name:   HTTP_PORT
    Private-Port:        8080
    Public-Port-Name:    HTTP_PROXY_PORT
    WebSocket-Port-Name: WEBSOCKET_PORT
    WebSocket-Port:      8676
    Mappings:
      - Frontend:      ""
        Backend:       ""
        Options:       { "websocket": 1}
      - Frontend:      "/health"
        Backend:       ""
        Options:       { health: true }
  - Private-IP-Name:   IP
    Private-Port-Name: AMQP_PORT
    Private-Port:      4447
    Public-Port-Name:  AMQP_PROXY_PORT
  - Private-IP-Name:   IP
    Private-Port-Name: OPENWIRE_PORT
    Private-Port:      5445
    Public-Port-Name:  OPENWIRE_PROXY_PORT
Additional-Control-Actions:
    - threaddump
Install-Build-Required: false
